{{- if and .Values.monitoring.enabled .Values.monitoring.grafana.enabled }}
# Grafana Dashboard ConfigMap - Overview
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "jiffoo-mall-core.fullname" . }}-dashboard-overview
  labels:
    {{- include "jiffoo-mall-core.labels" . | nindent 4 }}
    {{ .Values.monitoring.grafana.label }}: {{ .Values.monitoring.grafana.labelValue | quote }}
  annotations:
    grafana_folder: {{ .Values.monitoring.grafana.folder | quote }}
data:
  jiffoo-overview.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": { "color": { "mode": "palette-classic" }, "unit": "reqps" }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "id": 1,
          "options": { "legend": { "displayMode": "list" } },
          "targets": [{
            "expr": "sum(rate(http_requests_total{service=~\".*backend.*\"}[5m]))",
            "legendFormat": "Total QPS"
          }],
          "title": "HTTP Request Rate",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": { "color": { "mode": "palette-classic" }, "unit": "percentunit", "max": 1 }
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "id": 2,
          "targets": [{
            "expr": "sum(rate(http_errors_total{service=~\".*backend.*\"}[5m])) / sum(rate(http_requests_total{service=~\".*backend.*\"}[5m]))",
            "legendFormat": "Error Rate"
          }],
          "title": "Error Rate (5xx)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "s" } },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "id": 3,
          "targets": [{
            "expr": "histogram_quantile(0.50, sum(rate(http_request_duration_seconds_bucket{service=~\".*backend.*\"}[5m])) by (le))",
            "legendFormat": "P50"
          }, {
            "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{service=~\".*backend.*\"}[5m])) by (le))",
            "legendFormat": "P95"
          }, {
            "expr": "histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket{service=~\".*backend.*\"}[5m])) by (le))",
            "legendFormat": "P99"
          }],
          "title": "Request Latency",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "short" } },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "id": 4,
          "targets": [{
            "expr": "active_connections{service=~\".*backend.*\"}",
            "legendFormat": "Active Connections"
          }],
          "title": "Active Connections",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["jiffoo", "backend", "overview"],
      "templating": {
        "list": [{
          "current": { "selected": false, "text": "Prometheus", "value": "prometheus" },
          "hide": 0,
          "includeAll": false,
          "label": "Data Source",
          "name": "datasource",
          "options": [],
          "query": "prometheus",
          "refresh": 1,
          "regex": "",
          "type": "datasource"
        }]
      },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Jiffoo Mall - Overview",
      "uid": "jiffoo-overview",
      "version": 1,
      "weekStart": ""
    }
{{- end }}


{{- if and .Values.monitoring.enabled .Values.monitoring.grafana.enabled }}
# Grafana Dashboard ConfigMap - Plugins
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "jiffoo-mall-core.fullname" . }}-dashboard-plugins
  labels:
    {{- include "jiffoo-mall-core.labels" . | nindent 4 }}
    {{ .Values.monitoring.grafana.label }}: {{ .Values.monitoring.grafana.labelValue | quote }}
  annotations:
    grafana_folder: {{ .Values.monitoring.grafana.folder | quote }}
data:
  jiffoo-plugins.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "short" } },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "id": 1,
          "targets": [{ "expr": "plugins_loaded{service=~\".*backend.*\"}", "legendFormat": "Loaded" }],
          "title": "Plugins Loaded",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "short", "color": { "mode": "thresholds" }, "thresholds": { "steps": [{"color": "green", "value": 0}, {"color": "red", "value": 1}] } } },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "id": 2,
          "targets": [{ "expr": "plugins_failed{service=~\".*backend.*\"}", "legendFormat": "Failed" }],
          "title": "Plugins Failed",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "ops" } },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "id": 3,
          "targets": [{
            "expr": "sum(rate(plugin_api_requests_total{service=~\".*backend.*\"}[5m])) by (plugin_id)",
            "legendFormat": "{{plugin_id}}"
          }],
          "title": "Plugin API Request Rate",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "ops" } },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 },
          "id": 4,
          "targets": [{
            "expr": "sum(rate(plugin_errors_total{service=~\".*backend.*\"}[5m])) by (plugin_id)",
            "legendFormat": "{{plugin_id}}"
          }],
          "title": "Plugin Errors Rate",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "s" } },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "id": 5,
          "targets": [{
            "expr": "histogram_quantile(0.95, sum(rate(plugin_execution_duration_seconds_bucket{service=~\".*backend.*\"}[5m])) by (le, plugin_id))",
            "legendFormat": "P95 - {{plugin_id}}"
          }],
          "title": "Plugin Execution Latency (P95)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": { "defaults": { "unit": "short" } },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "id": 6,
          "targets": [{
            "expr": "sum(rate(rate_limit_exceeded_total{service=~\".*backend.*\"}[5m])) by (tenant_id)",
            "legendFormat": "{{tenant_id}}"
          }],
          "title": "Rate Limit Exceeded (by Tenant)",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "tags": ["jiffoo", "plugins"],
      "templating": {
        "list": [{
          "current": { "selected": false, "text": "Prometheus", "value": "prometheus" },
          "label": "Data Source",
          "name": "datasource",
          "query": "prometheus",
          "type": "datasource"
        }]
      },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Jiffoo Mall - Plugins",
      "uid": "jiffoo-plugins",
      "version": 1
    }
{{- end }}


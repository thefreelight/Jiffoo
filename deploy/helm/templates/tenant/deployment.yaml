{{- if .Values.services.tenant.enabled }}
{{- $serviceName := "tenant" }}
{{- $serviceConfig := .Values.services.tenant }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jiffoo-mall-core.fullname" . }}-{{ $serviceName }}
  labels:
    {{- include "jiffoo-mall-core.serviceLabels" (dict "Chart" .Chart "Release" .Release "Values" .Values "serviceName" $serviceName) | nindent 4 }}
spec:
  replicas: {{ $serviceConfig.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "jiffoo-mall-core.serviceSelectorLabels" (dict "Chart" .Chart "Release" .Release "Values" .Values "serviceName" $serviceName) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jiffoo-mall-core.serviceSelectorLabels" (dict "Chart" .Chart "Release" .Release "Values" .Values "serviceName" $serviceName) | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jiffoo-mall-core.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: {{ $serviceName }}
          image: {{ include "jiffoo-mall-core.image" (dict "Values" .Values "serviceName" $serviceName) }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $serviceConfig.targetPort }}
              protocol: TCP
          {{- if $serviceConfig.healthCheck }}
          livenessProbe:
            httpGet:
              path: {{ $serviceConfig.healthCheck.path }}
              port: {{ $serviceConfig.healthCheck.port }}
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: {{ $serviceConfig.healthCheck.path }}
              port: {{ $serviceConfig.healthCheck.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          {{- end }}
          resources:
            {{- toYaml $serviceConfig.resources | nindent 12 }}
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "{{ $serviceConfig.targetPort }}"
            - name: HOST
              value: "0.0.0.0"
            {{- if .Values.config.enabled }}
            - name: CONFIG_FROM
              value: "configmap"
            {{- end }}
          {{- if .Values.config.enabled }}
          envFrom:
            - configMapRef:
                name: {{ include "jiffoo-mall-core.fullname" . }}-config
          {{- end }}
          {{- if .Values.secret.enabled }}
          envFrom:
            - secretRef:
                name: {{ include "jiffoo-mall-core.fullname" . }}-secret
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

{{- if .Values.services.api.enabled }}
{{- $serviceName := "api" }}
{{- $serviceConfig := .Values.services.api }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jiffoo-mall-core.fullname" . }}-{{ $serviceName }}
  labels:
    {{- include "jiffoo-mall-core.serviceLabels" (dict "Chart" .Chart "Release" .Release "Values" .Values "serviceName" $serviceName) | nindent 4 }}
spec:
  replicas: {{ $serviceConfig.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "jiffoo-mall-core.serviceSelectorLabels" (dict "Chart" .Chart "Release" .Release "Values" .Values "serviceName" $serviceName) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jiffoo-mall-core.serviceSelectorLabels" (dict "Chart" .Chart "Release" .Release "Values" .Values "serviceName" $serviceName) | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "jiffoo-mall-core.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: {{ $serviceName }}
          image: {{ include "jiffoo-mall-core.image" (dict "Values" .Values "serviceName" $serviceName) }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ $serviceConfig.targetPort }}
              protocol: TCP
          {{- if $serviceConfig.healthCheck }}
          # Liveness: 只检查进程存活，快速响应，避免误杀
          livenessProbe:
            httpGet:
              path: {{ $serviceConfig.healthCheck.livenessPath | default $serviceConfig.healthCheck.path | default "/health/live" }}
              port: {{ $serviceConfig.healthCheck.port }}
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
            successThreshold: 1
          # Readiness: 检查 DB/Redis/插件状态，确认可接受流量
          readinessProbe:
            httpGet:
              path: {{ $serviceConfig.healthCheck.readinessPath | default $serviceConfig.healthCheck.path | default "/health/ready" }}
              port: {{ $serviceConfig.healthCheck.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          # Startup: 给应用更多启动时间
          startupProbe:
            httpGet:
              path: {{ $serviceConfig.healthCheck.livenessPath | default $serviceConfig.healthCheck.path | default "/health/live" }}
              port: {{ $serviceConfig.healthCheck.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          {{- end }}
          resources:
            {{- toYaml $serviceConfig.resources | nindent 12 }}
          env:
            - name: PORT
              value: "{{ $serviceConfig.targetPort }}"
            - name: HOST
              value: "0.0.0.0"
            {{- if .Values.config.enabled }}
            - name: CONFIG_FROM
              value: "configmap"
            {{- end }}
          {{- if .Values.config.enabled }}
          envFrom:
            - configMapRef:
                name: {{ include "jiffoo-mall-core.fullname" . }}-config
          {{- end }}
          {{- if .Values.secret.enabled }}
          envFrom:
            - secretRef:
                name: {{ include "jiffoo-mall-core.fullname" . }}-secret
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

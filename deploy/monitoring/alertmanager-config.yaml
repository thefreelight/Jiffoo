# Alertmanager Configuration for Jiffoo Mall
# Handles alert routing, grouping, and notifications

global:
  # How long to wait before sending a notification again
  resolve_timeout: 5m
  
  # SMTP configuration for email notifications
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alerts@jiffoo.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack configuration
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing tree
route:
  # Default receiver
  receiver: 'slack-notifications'
  
  # Group alerts by these labels
  group_by: ['alertname', 'component', 'severity']
  
  # Wait time before sending first notification
  group_wait: 30s
  
  # Wait time before sending notification for new alerts in group
  group_interval: 5m
  
  # Wait time before re-sending notification
  repeat_interval: 4h

  # Child routes for specific alert handling
  routes:
    # Critical alerts go to PagerDuty and Slack immediately
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Warning alerts go to Slack
    - match:
        severity: warning
      receiver: 'slack-notifications'
      group_wait: 1m
      repeat_interval: 4h

    # Info alerts are less urgent
    - match:
        severity: info
      receiver: 'slack-notifications'
      group_wait: 5m
      repeat_interval: 12h

    # Infrastructure alerts
    - match:
        component: harbor
      receiver: 'infrastructure-team'
      
    - match:
        component: kubernetes
      receiver: 'infrastructure-team'

    # Database alerts
    - match:
        component: postgres
      receiver: 'database-team'

# Notification receivers
receivers:
  # Default Slack notifications
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#jiffoo-alerts'
        send_resolved: true
        title: '{{ .Status | toUpper }}: {{ .CommonLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Alert:* {{ .Labels.alertname }}
          *Severity:* {{ .Labels.severity }}
          *Component:* {{ .Labels.component }}
          *Description:* {{ .Annotations.description }}
          {{ if .Annotations.runbook_url }}*Runbook:* {{ .Annotations.runbook_url }}{{ end }}
          {{ end }}
        actions:
          - type: button
            text: 'View in Grafana'
            url: 'https://grafana.jiffoo.local/d/jiffoo-overview'
          - type: button
            text: 'Acknowledge'
            url: '{{ .ExternalURL }}/#/silences/new'

  # Critical alerts
  - name: 'critical-alerts'
    slack_configs:
      - channel: '#jiffoo-critical'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: 'ðŸš¨ CRITICAL: {{ .CommonLabels.alertname }}'
        text: >-
          {{ range .Alerts }}
          *Description:* {{ .Annotations.description }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
    email_configs:
      - to: 'oncall@jiffoo.com'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] {{ .CommonLabels.alertname }}'

  # Infrastructure team
  - name: 'infrastructure-team'
    slack_configs:
      - channel: '#jiffoo-infra'
        send_resolved: true

  # Database team
  - name: 'database-team'
    slack_configs:
      - channel: '#jiffoo-database'
        send_resolved: true

# Inhibition rules - suppress alerts when related higher severity alerts are firing
inhibit_rules:
  # If critical alert is firing, suppress warning alerts for same component
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']

  # If API is down, suppress latency alerts
  - source_match:
      alertname: 'APIDown'
    target_match_re:
      alertname: 'APILatency.*|APIErrorRate.*'
    equal: ['instance']


apiVersion: apps/v1
kind: Deployment
metadata:
  name: jiffoo-mall-core-shop
  namespace: jiffoo-mall-core-dev
  labels:
    app: jiffoo-mall-core
    service: shop
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: jiffoo-mall-core
      service: shop
  template:
    metadata:
      labels:
        app: jiffoo-mall-core
        service: shop
    spec:
      imagePullSecrets:
        - name: harbor-registry
      containers:
        - name: shop
          image: harbor.lafdru.local/jiffoo-mall-core/shop:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: jiffoo-mall-core-config
          env:
            - name: PORT
              value: "3000"
            - name: HOST
              value: "0.0.0.0"
            - name: CONFIG_FROM
              value: "configmap"
            - name: NEXT_PUBLIC_API_URL
              value: "http://jiffoo.chfastpay.com:30002"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: jiffoo-mall-core-shop
  namespace: jiffoo-mall-core-dev
  labels:
    app: jiffoo-mall-core
    service: shop
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
      nodePort: 30001
  selector:
    app: jiffoo-mall-core
    service: shop


# Redis Sentinel配置
# 用于监控Redis主节点并在故障时自动故障转移

# 基本配置
port 26379
sentinel monitor jiffoo-master redis-primary 6379 2
sentinel down-after-milliseconds jiffoo-master 5000
sentinel failover-timeout jiffoo-master 60000
sentinel parallel-syncs jiffoo-master 1

# 安全配置
sentinel auth-pass jiffoo-master jiffoo123

# 通知配置
sentinel notification-script jiffoo-master /etc/redis/notify.sh

# 日志配置
logfile "/var/log/redis/sentinel.log"

# 保护模式
protected-mode no

# 绑定地址
bind 0.0.0.0

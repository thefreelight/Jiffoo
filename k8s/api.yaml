# Jiffoo Mall (Open Source) - API Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jiffoo-opensource-api
  namespace: jiffoo-opensource
  labels:
    app.kubernetes.io/name: jiffoo-opensource
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        app.kubernetes.io/name: jiffoo-opensource
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: api
          image: harbor.lafdru.local/jiffoo-opensource/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
              name: http
          envFrom:
            - configMapRef:
                name: jiffoo-config
            - secretRef:
                name: jiffoo-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: jiffoo-opensource
  labels:
    app.kubernetes.io/name: jiffoo-opensource
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  selector:
    app: api
  ports:
    - port: 3001
      targetPort: 3001
      name: http
---
# NodePort for external access
apiVersion: v1
kind: Service
metadata:
  name: api-nodeport
  namespace: jiffoo-opensource
  labels:
    app.kubernetes.io/name: jiffoo-opensource
    app.kubernetes.io/component: api
spec:
  type: NodePort
  selector:
    app: api
  ports:
    - port: 3001
      targetPort: 3001
      nodePort: 31002
      name: http

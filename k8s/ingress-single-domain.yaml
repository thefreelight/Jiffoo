# Jiffoo Mall - Ingress Configuration (Single Domain / Path Mode)
# Use this if you prefer path-based routing: jiffoo.example.com/api, /admin
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jiffoo-ingress-single
  namespace: jiffoo
  labels:
    app.kubernetes.io/name: jiffoo
    app.kubernetes.io/component: ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - jiffoo.example.com
      secretName: jiffoo-single-tls
  rules:
    - host: jiffoo.example.com
      http:
        paths:
          # API: jiffoo.example.com/api/*
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-service
                port:
                  number: 3001
          # Admin: jiffoo.example.com/admin/*
          - path: /admin(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: admin-service
                port:
                  number: 3002
          # Shop (default): jiffoo.example.com/*
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shop-service
                port:
                  number: 3004

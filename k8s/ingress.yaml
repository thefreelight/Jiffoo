# Jiffoo Mall - Ingress Configuration (Subdomain Mode)
# Supports: nginx-ingress, traefik
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jiffoo-ingress
  namespace: jiffoo
  labels:
    app.kubernetes.io/name: jiffoo
    app.kubernetes.io/component: ingress
  annotations:
    # For nginx-ingress
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # For HTTPS (cert-manager)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - shop.jiffoo.example.com
        - api.jiffoo.example.com
        - admin.jiffoo.example.com
      secretName: jiffoo-tls
  rules:
    # Shop Frontend - shop.jiffoo.example.com
    - host: shop.jiffoo.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shop-service
                port:
                  number: 3004
    # API Backend - api.jiffoo.example.com
    - host: api.jiffoo.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 3001
    # Admin Dashboard - admin.jiffoo.example.com
    - host: admin.jiffoo.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin-service
                port:
                  number: 3002

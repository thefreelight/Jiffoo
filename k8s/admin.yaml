# Jiffoo Mall - Admin Dashboard Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  namespace: jiffoo
  labels:
    app.kubernetes.io/name: jiffoo
    app.kubernetes.io/component: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
        app.kubernetes.io/name: jiffoo
        app.kubernetes.io/component: admin
    spec:
      containers:
        - name: admin
          image: jiffoo/admin:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.jiffoo.example.com"
            - name: API_SERVICE_URL
              value: "http://api-service:3001"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: admin-service
  namespace: jiffoo
  labels:
    app.kubernetes.io/name: jiffoo
    app.kubernetes.io/component: admin
spec:
  type: ClusterIP
  selector:
    app: admin
  ports:
    - port: 3002
      targetPort: 3002
      name: http

# Jiffoo Mall (Open Source) - Admin Dashboard Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jiffoo-opensource-admin
  namespace: jiffoo-opensource
  labels:
    app.kubernetes.io/name: jiffoo-opensource
    app.kubernetes.io/component: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
        app.kubernetes.io/name: jiffoo-opensource
        app.kubernetes.io/component: admin
    spec:
      containers:
        - name: admin
          image: harbor.lafdru.local/jiffoo-opensource/admin:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3002
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              value: "http://jiffoo.chfastpay.com:31002"
            - name: API_SERVICE_URL
              value: "http://api-service:3001"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 3002
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3002
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: admin-service
  namespace: jiffoo-opensource
  labels:
    app.kubernetes.io/name: jiffoo-opensource
    app.kubernetes.io/component: admin
spec:
  type: ClusterIP
  selector:
    app: admin
  ports:
    - port: 3002
      targetPort: 3002
      name: http
---
# NodePort for external access
apiVersion: v1
kind: Service
metadata:
  name: admin-nodeport
  namespace: jiffoo-opensource
  labels:
    app.kubernetes.io/name: jiffoo-opensource
    app.kubernetes.io/component: admin
spec:
  type: NodePort
  selector:
    app: admin
  ports:
    - port: 3002
      targetPort: 3002
      nodePort: 31003
      name: http

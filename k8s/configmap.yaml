# Jiffoo Mall (Open Source) - ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: jiffoo-config
  namespace: jiffoo-opensource
  labels:
    app.kubernetes.io/name: jiffoo-opensource
data:
  # Environment
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # API Configuration
  API_PORT: "3001"
  API_HOST: "0.0.0.0"
  
  # CORS Configuration
  CORS_ENABLED: "true"
  CORS_CREDENTIALS: "true"
  
  # Database (use secrets for credentials)
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "jiffoo_opensource"
  
  # Redis
  REDIS_URL: "redis://redis-service:6379"
  
  # Internal Domain Configuration (VPN access)
  PLATFORM_MAIN_DOMAIN: "lafdru.local"
  PLATFORM_SHOP_DOMAIN: "shop.lafdru.local"
  PLATFORM_ADMIN_DOMAIN: "admin.lafdru.local"
  PLATFORM_API_DOMAIN: "api.lafdru.local"
  
  # External Domain Configuration (Public access)
  EXTERNAL_BASE_URL: "http://jiffoo.chfastpay.com"
  EXTERNAL_SHOP_URL: "http://jiffoo.chfastpay.com:31001"
  EXTERNAL_API_URL: "http://jiffoo.chfastpay.com:31002"
  EXTERNAL_ADMIN_URL: "http://jiffoo.chfastpay.com:31003"
  
  # Internal Service URLs (for server-side requests)
  API_SERVICE_URL: "http://api-service:3001"

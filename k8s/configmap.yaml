# Jiffoo Mall - ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: jiffoo-config
  namespace: jiffoo
  labels:
    app.kubernetes.io/name: jiffoo
data:
  # Environment
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  
  # API Configuration
  API_PORT: "3001"
  API_HOST: "0.0.0.0"
  
  # CORS Configuration
  CORS_ENABLED: "true"
  CORS_CREDENTIALS: "true"
  
  # Database (use secrets for credentials)
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "jiffoo_mall"
  
  # Redis
  REDIS_URL: "redis://redis-service:6379"
  
  # Domain Configuration (customize for your deployment)
  PLATFORM_MAIN_DOMAIN: "jiffoo.example.com"
  PLATFORM_FRONTEND_DOMAIN: "shop.jiffoo.example.com"
  PLATFORM_ADMIN_DOMAIN: "admin.jiffoo.example.com"
  PLATFORM_API_DOMAIN: "api.jiffoo.example.com"
  
  # Internal Service URLs
  API_SERVICE_URL: "http://api-service:3001"
